<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assignment 3</title> 
	<link href="styles/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|PT+Sans&display=swap" rel="stylesheet">
	<!-- Linking fonts and style.css to this document. This comes up as an error in the Validator because (|) is an illegal character in query but it is part of the link.-->
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="header" class="header">
			<img src="images/horselogo.jpg" class="logo" alt="horse website logo" width="150" height="100">
			<h1>Sign up to WIN free horse feed for a year!</h1>
		</section>
		<section id="form" class="main-section">
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-element">
					<label for="First-name">First Name</label>
					<input type="text" name="First-Name" id="First-name" placeholder="First name goes here" required>
				</div>
				<div id="ln-container" class="form-element">
					<label for="last-name">Last Name</label>
					<input type="text" name="last-name" id="last-name" placeholder="Last name goes here" required>
				</div>
				<div id="email-container" class="form-element">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" placeholder="example@g.com" required>
				</div>
				<div id="password-container" class="form-element">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required>
				</div>
				<div id="date-container" class="form-element">
                <label for="date">Date of Birth</label>
                 <input type="date" name="date" id="date">
				</div>
				<div id="radio-container" class="form-element">
					<p>Gender</p>
					<label for="woman">
						<input type="radio" name="gender-form" id="woman" value="woman">
						Woman
					</label>
					<label for="man" class="form-element">
						<input type="radio" name="gender-form" id="man" value="man">
						Man
					</label>
					<label for="other" class="form-element">
						<input type="radio" name="gender-form" id="other" value="other">
						Other
					</label>
						<label for="prefer-not-to-say" class="form-element">
						<input type="radio" name="gender-form" id="prefer-not-to-say" value="prefer not to say">
						Prefer not to say
					</label>
				</div>
				<div id="number" class="form-element">
					<label for="input-id">Phone Number</label>
					<input type="number" name="number" id="input-id" placeholder="123-456-7891" required>
				</div>
				
				<div id="drop-down-container" class="form-element">
					<label for="country">Country</label>
					<select id="country" name="Country">
						<option value="canada">Canada</option>
						<option value="united states">United States</option>
						<option value="south africa">South Africa</option>
						<option value="netherlands">Netherlands</option>
					</select>
				</div>
				<div id="option-group-container" class="form-element">
					<label for="province">Province</label>
					<select id="province" name="province">
						<optgroup label="Canada">
							<option value="ontario">Ontario</option>
							<option value="quebec">Quebec</option>
							<option value="alberta">Alberta</option>
							<option value="british columbia">British Columbia</option>
						</optgroup>
						<optgroup label="South Africa">
							<option value="northern cape">Northern Cape</option>
							<option value="western cape">Western Cape</option>
							<option value="eastern cape">Eastern Cape</option>
							<option value="limpopo">Limpopo</option>
						</optgroup>
					</select>
				</div>
				<div id="city-container" class="form-element">
					<label for="city">City</label>
					<input type="text" name="city" id="city">
				</div>
				<div id="address-container" class="form-element">
					<label for="address">Address</label>
					<input type="text" name="address" id="address">
				</div>
				<div id="postal-code-container" class="form-element">
					<label for="postal-code">Postal code</label>
					<input type="text" name="postal-code" id="postal-code" required>
				</div>
				<div>
					<fieldset>
						<legend>Check the following prefered activities</legend>
						<div>
							<label for="horse-back-riding">
							<input type="checkbox" name="horse-back-riding" id="horse-back-riding" checked>
							Horse back riding
                            </label>
							<label for="swimming">
								<input type="checkbox" name="swimming" id="swimming" checked>
								Swimming
							</label>
							<label for="reading">
								<input type="checkbox" name="reading" id="reading" checked>
								Reading
							</label>
							<label for="drawing">
								<input type="checkbox" name="drawing" id="drawing">
								Drawing
							</label>
							<label for="shopping">
								<input type="checkbox" name="shopping" id="shopping">
								Shopping
							</label>
						</div>
					</fieldset>
				</div>
				<div id="urlcontainer" class="formelement">
					<label for="url">Website</label>
					<input type="url" name="url" id="url">
				</div>
				<div id="intro-text" class="form-element">
					<h2>Finally...tell us why you deserve to win free horse feed for a year?</h2>
					<label for="introductory-text"></label>
					<textarea name="introductory-text" id="introductory-text"></textarea>
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
